# Set prefix to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Load generated keybindings from shortcuts system
# Run 'shortcuts-generate' to update bindings
if-shell "test -f ~/.config/shortcuts/generated/tmux-keybindings.conf" \
    "source-file ~/.config/shortcuts/generated/tmux-keybindings.conf"

unbind '"'
unbind %

# Fast pane switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set default terminal
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Set default shell
set-option -g default-shell /bin/zsh

# Set UTF-8 environment
set-option -g update-environment "LANG LC_ALL LC_CTYPE"

# Status bar
set -g status-position bottom
set -g status-style 'bg=#1a1b26 fg=#c0caf5'
set -g status-left '#[fg=#7aa2f7,bg=#1a1b26,bold] #S '
set -g status-right '#[fg=#7aa2f7,bg=#1a1b26,bold] %Y-%m-%d %H:%M '
set -g status-left-length 50
set -g status-right-length 50

# Window status
setw -g window-status-current-style 'fg=#1a1b26 bg=#7aa2f7 bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=#c0caf5 bg=#2f3549'
setw -g window-status-format ' #I:#W#F '

# Pane borders
set -g pane-border-style 'fg=#2f3549'
set -g pane-active-border-style 'fg=#7aa2f7'

# Message style
set -g message-style 'fg=#1a1b26 bg=#7aa2f7'

# Copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Increase scrollback buffer size
set -g history-limit 50000

# Increase tmux messages display duration
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

